<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"  type="text/css" href="index.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="your-result">
      <h1>Your Result</h1>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="detail">
        <div class="great">
          Great
        </div>
        <p><span>You scored higher than 65% of</span><br> 
          <span>people who have taken</span><br>  
          <span>these tests.</span>
        </p>
      </div>
    </div>
    <div class="summary">
        <div class="summary-point">
          <h1>Summary</h1>
          <div class="reaction box" >
            <div class="logo">
              <img src="/assets/images/icon-reaction.svg" alt="reaction icon" >  
              <p>Reaction</p>
            </div>
            <p>80 <span class="per-hundred">/ 100</span></p>
          </div>
          <div class="memory box">
            <div class="logo">
              <img src="/assets//images/icon-memory.svg" alt="memory icon" >  
              <p>Memory</p>
            </div>
            <p>92 <span class="per-hundred">/ 100</span></p>
          </div>
          <div class="verbal box">
            <div class="logo">
              <img src="/assets//images/icon-verbal.svg" alt="verbal icon" >  
              <p>Verbal</p>
            </div>
            <p>61 <span class="per-hundred">/ 100</span></p>
          </div>
          <div class="visual box">
            <div class="logo">
              <img src="/assets//images//icon-visual.svg" alt="visual icon" >  
              <p>Visual</p>
            </div>
            <p>72 <span class="per-hundred">/ 100</span></p>
          </div> 
        </div>
        <div class="continue-button">
          Continue
        </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>
</html>
